<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Table</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>20</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Samantha</td>
          <td>28</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
