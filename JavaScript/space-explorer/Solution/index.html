<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Space Explorer</h1>
    </header>
    <section id="apod">
      <h2>Astronomy Picture of the Day</h2>
      <button id="fetch-apod">Fetch APOD</button>
      <div id="apod-result">
        <!-- APOD result will be inserted here -->
      </div>
    </section>
    <section id="mars-rover-photos">
      <h2>Mars Rover Photos</h2>
      <button id="fetch-rover-photos">Fetch Mars Rover Photos</button>
      <div id="rover-photos-result">
        <!-- Mars Rover Photos result will be inserted here -->
      </div>
    </section>
    <section id="neo-data">
      <h2>Near-Earth Object (NEO) Data</h2>
      <button id="fetch-neo-data">Fetch NEO Data</button>
      <div id="neo-data-result">
        <!-- NEO data will be inserted here -->
      </div>
    </section>
    <section id="search">
      <h2>Search APOD by Date</h2>
      <input type="date" id="search-input" />
      <button id="search-button">Search</button>
      <div id="search-result">
        <!-- Search result will be inserted here -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
